version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: happy-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-handy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - happy-network
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: happy-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - happy-network
    restart: unless-stopped

  # MinIO S3 兼容存储
  minio:
    image: minio/minio:latest
    container_name: happy-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - happy-network
    restart: unless-stopped

  # MinIO 初始化服务（创建 bucket）
  minio-init:
    image: minio/mc:latest
    container_name: happy-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command: -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin} &&
      mc mb -p local/$${S3_BUCKET:-happy-files} || true &&
      mc anonymous set download local/$${S3_BUCKET:-happy-files} &&
      echo 'MinIO bucket initialized successfully'
    "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-happy-files}
    networks:
      - happy-network
    restart: "no"

  # Happy Server 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: happy-server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      # 应用配置
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3005}
      
      # 数据库配置
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-handy}
      
      # Redis 配置
      REDIS_URL: redis://redis:6379
      
      # S3/MinIO 配置
      S3_HOST: minio
      S3_PORT: ${MINIO_API_PORT:-9000}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-happy-files}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL:-http://localhost:9000/happy-files}
      
      # 加密密钥（必需）
      HANDY_MASTER_SECRET: ${HANDY_MASTER_SECRET}
      
      # GitHub 集成（可选）
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URL: ${GITHUB_REDIRECT_URL:-}
      GITHUB_APP_ID: ${GITHUB_APP_ID:-}
      GITHUB_PRIVATE_KEY: ${GITHUB_PRIVATE_KEY:-}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}
      
      # ElevenLabs API（可选）
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY:-}
      
      # 监控配置（可选）
      METRICS_ENABLED: ${METRICS_ENABLED:-true}
      METRICS_PORT: ${METRICS_PORT:-9090}
    ports:
      - "${APP_PORT:-3005}:3005"
      - "${METRICS_PORT:-9090}:9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - happy-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  happy-network:
    driver: bridge
